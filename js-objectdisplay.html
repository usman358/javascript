<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Objects</h1>
    <p>Displaying a JavaScript object will output [object Object]:</p>

    <p id="demo"></p>

    <script>
      // Create an Object
      const person = {
        name: "John",
        age: 30,
        city: "New York",

      };

      // Display Object
      document.getElementById("demo").innerHTML = person;

      //Create an Object to make an array and call
const personn = {
  name: "John",
  age: 30,
  city: "New York"
};

// Create an Array
const myArray = Object.values(personn);

// Display the Array
document.getElementById("demo").innerHTML = myArray;
    </script>
  </body>
</html>
