      function myFunction(g1, g2) {
        return g1 / g2;
      }
      const value = myFunction(8, 2); // Calling the function

      function myyFunction(a1, a2) {
        return a1 - a2;
      }
      const valuee = myyFunction(20, 2);
      document.getElementById("dem").innerHTML = valuee;

      function time(s1, s2) {
        return s1 * s2;
      }
      const valuation = time(10, 10);
      document.getElementById("d").innerHTML = valuation;
