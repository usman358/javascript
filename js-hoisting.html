<!DOCTYPE html>
<html>
  <body>
    <p id="demo"></p>

    <script>
      x = 5; // Assign 5 to x

      elem = document.getElementById("demo"); // Find an element
      elem.innerHTML = x; // Display x in the element

      var x; // Declare x
      var x; // Declare x
      x = 5; // Assign 5 to x

      elem = document.getElementById("demo"); // Find an element
      elem.innerHTML = x; // Display x in the element
      var x = 5; // Initialize x
      var y; // Declare y

      elem = document.getElementById("demo"); // Find an element
      elem.innerHTML = x + " " + y; // Display x and y

      y = 7; // Assign 7 to y
    </script>
  </body>
</html>
<!---let and var are hoisted -->
