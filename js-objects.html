<!DOCTYPE html>
<html>
  <body>
    <h1>Creating JavaScript Objects</h1>
    <h2>Using an Object Literal</h2>

    <p id="demo"></p>

    <script>
      // Create an empty Object
      const person = {
        persona: {
          // Add Properties
          firstName: "John",
          lastName: "Doe",
          age: 50,
          eyeColor: "blue",
          fname: "doe",
        },
      };
      // Display Data from Object
      document.getElementById("demo").innerHTML =
        person.firstName +
        person.lastName +
        " is " +
        person.age +
        " years old." +
        person.fname;
      console.log(person.persona.fname, person.persona.age);
    </script>
  </body>
</html>
